<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Toi Doi</title>
</head>
<body>
    <h1 class="title">Toi Doi üóíÔ∏è</h1>
    <div class="tasksList">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list-ul">
            <li class="list-name active-list">JavaScript</li>
            <li class="list-name ">Bootstrap</li>
            <li class="list-name ">SQL</li>
        </ul>
        <form action="">
            <input 
            type="text"
            id="new-list" 
            class="new list" 
            placeholder="Add list"
            aria-label="add list">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="toidoi-tasks">
        <div class="toidoi-header">
            <h2 class="list-title">JavaScript</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="toidoi-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Make Toi Doi
                    </label>
                </div>
                <!-- Task#1 -->
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Learn more about css
                    </label>
                </div>
                <!-- Task#2 -->
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Explore!
                    </label>
                </div>
                <!-- Task#3 -->
                
                <div class="new-taskCreator">
                    <form action="">
                        <input 
                        type="text"
                        id="new-task" 
                        class="new task" 
                        placeholder="Add tasks"
                        aria-label="add tasks">
                        <button class="btn create" aria-label="create new task">+</button>
                    </form>
                </div>
                <div class="delete-tasks">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
