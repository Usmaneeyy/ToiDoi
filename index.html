<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Toi Doi</title>
</head>
<body>
    <h1 class="title">Toi Doi üóíÔ∏è</h1>
    <form class="search" id="search">
        <input class="new" type="text" id="username" placeholder="Search tasks..">
        <button class="btn btn-search" type="submit" form="search">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div class="tasksList">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list-ul" data-lists>
        </ul>
        <form action="" data-new-list-form>
            <input 
            type="text"
            id="new-list" 
            class="new list" 
            data-new-list-input
            placeholder="Add list"
            aria-label="add list">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="toidoi-tasks" data-list-display-container>
        <div class="toidoi-header">
            <h2 class="list-title" data-list-title>JavaScript</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>
        <div class="toidoi-body">
            <div class="tasks" data-tasks></div>
                
            <div class="new-taskCreator">
                <form action="" data-new-task-form>
                    <input 
                    type="text"
                    data-new-task-input
                    id="new-task" 
                    class="new task" 
                    placeholder="Add tasks"
                    aria-label="add tasks">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-tasks">
                <button class="btn delete" data-clear-complete-task-button>Clear completed tasks</button>
                <button class="btn delete red" data-delete-list-button>Delete list</button>
            </div>
            
            
        </div>
    </div>
    <template id="tasks-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
